<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td>Loại phòng</td>
            <td>Số ngày ở</td>
            <td>Tiền phòng</td>
        </tr>
        <tr>
            <td>Guest 1</td>
            <td><input type="number" id="a1"></td>
            <td><input type="number" id="b1"></td>
            <td><input type="number" id="c1" readonly><button onclick="tinh1()">Tiền phòng</button></td>
        </tr>       
        <tr>
            <td>Guest 2</td>
            <td><input type="number" id="a2"></td>
            <td><input type="number" id="b2"></td>
            <td><input type="number" id="c2" readonly><button onclick="tinh2()">Tiền phòng</button></td>
        </tr>   
         <tr>
            <td>Guest 3</td>
            <td><input type="number" id="a3"></td>
            <td><input type="number" id="b3"></td>
            <td><input type="number" id="c3" readonly><button onclick="tinh3()">Tiền phòng</button></td>
        </tr>   
    </table>
    <script>
        function tinh1(){
            let a1= +document.getElementById("a1").value;
            let b1= +document.getElementById("b1").value;
            let c1= +document.getElementById("c1").value;
            if (a1==1){
                document.getElementById("c1").value=b1*100;
            }
            if (a1==2){
                document.getElementById("c1").value=b1*80;
            } 
            if (a1==3){
                document.getElementById("c1").value=b1*50;
            } 
        }
        function tinh2(){
            let a2= +document.getElementById("a2").value;
            let b2= +document.getElementById("b2").value;
            let c2= +document.getElementById("c2").value;
            if (a2==1){
                document.getElementById("c2").value=b2*100;
            }
            if (a2==2){
                document.getElementById("c2").value=b2*80;
            } 
            if (a2==3){
                document.getElementById("c2").value=b2*50;
            } 
        }
        function tinh3(){
            let a3= +document.getElementById("a3").value;
            let b3= +document.getElementById("b3").value;
            let c3= +document.getElementById("c3").value;
            if (a3==1){
                document.getElementById("c3").value=b3*100;
            }
            if (a3==2){
                document.getElementById("c3").value=b3*80;
            } 
            if (a3==3){
                document.getElementById("c3").value=b3*50;
            } 
        }
    </script>
</body>
</html>
