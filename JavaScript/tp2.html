        </tr>       
    </table>
    <script>
        function tinh(){
            let a= +document.getElementById("a").value;
            let b= +document.getElementById("b").value;
            let c= +document.getElementById("c").value;
            if (a==1){
                document.getElementById("c").value=b*100;
            }
            if (a==2){
                document.getElementById("c").value=b*80;
            } 
            if (a==3){
                document.getElementById("c").value=b*50;
            } 
        }
